<!-- Polymer dependencies -->
<link rel="import" href="../polymer/polymer.html">

<!-- Polymer Elements dependencies -->
<link rel="import" href="../app-route/app-location.html">
<link rel="import" href="../neon-animation/neon-animated-pages.html">
<link rel="import" href="../neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">

<link rel="import" href="./qairoe-app-router-behavior.html">

<!--
`qairoe-app-router`
It&#39;s a simple routing system that changes the viewport depending on the route given.

@demo demo/index.html 
-->

<dom-module id="qairoe-app-router">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <app-location route="{{_route}}" path="{{_path}}" query-params="{{queryParams}}"></app-location>
    
    <neon-animated-pages
        attr-for-selected="route"
        fallback-selection="not-found"
        role="main"
        id="viewport"
        entry-animation="fade-in-animation"
        exit-animation="fade-out-animation">
      
      <content></content>
      
    </neon-animated-pages>
    
  </template>

  <script>
    Polymer({

      is: 'qairoe-app-router',
      
      behaviors: [
        Polymer.QairoeAppRouterBehavior
      ]

    });
  </script>
</dom-module>
